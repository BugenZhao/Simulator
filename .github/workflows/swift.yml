name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -c release -v
    - name: Run
      run: swift run -c release Simulator -v
    - name: Run tests
      run: swift test -v
